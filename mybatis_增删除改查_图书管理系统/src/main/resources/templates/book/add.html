<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>添加图书</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
<form th:action="@{/book/add}" method="post">
    <div class="form-group">
        <label th:text="书名">Email address</label>
        <input type="text" name="name" class="form-control" th:placeholder="添加书名">
    </div>
    <div class="form-group">
        <label th:text="图书数量">Email address</label>
        <input type="text" name="count" class="form-control"  th:placeholder="添加图书的数量">
    </div>
    <div class="form-group">
        <label th:text="介绍">Email address</label>
        <input type="text" name="detail" class="form-control"  th:placeholder="添加图书的介绍">
    </div>
    <button type="submit" class="btn btn-primary" th:text="提交">Submit</button>
</form>
</body>
</html>
